<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiizaFront</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div>
            <img src="img/Logo.png" alt="Logo">
        </div>

        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promocion</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-images">
            <div class="pizza-delivery">
                <h2>Envio gratis <span class="white">comprando </span>2 pizzas</h2>
            </div>
            <div class="pizza-podio">
                <div class="podio-texto">
                    <h2>Podio de pizzas</h2>
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella JyMorron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                
                <img class="podio-img" src="img/PizzaPodio.jpeg" alt="Podio de pizzas">
            </div>
        </section>

    </main>

    <footer>
        <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promocion</li>
            <li>Contacto</li>
        </ul>
        <div>
            <img src="img/Logo.png" alt="Logo">
        </div>
    </footer>
</body>
</html>
